<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>베이직</title>
        <style>
            .box{
                width: 45%;
                height: 300px;
                float: left;
                border: 2px black solid;
            }
            #btn{
                width: 100px;
                height: 50px;
                background-color: tomato;
                float: left;
                cursor: pointer;              
            }
            #btn:hover{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="box">박스1</div>
        <div class="box">박스2</div> 
        
        <div id="btn">버튼</div>        
    </body>
</html>
